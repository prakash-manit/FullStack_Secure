<div class="rounded-md mt-5 p-5">
    <form (ngSubmit)="add()">
        <mat-form-field class="w-full">
            <mat-label>Role Name</mat-label>
            <input matInput name="name" [(ngModel)]="role.roleName" placeholder="Role Name" required />

            @if(!role.roleName){
                <mat-error>Role Name is required</mat-error>
            }
        </mat-form-field>
        @if(errorMessage){
            <span class="text-red-500">{{errorMessage}}</span>
        }
        <button [disabled]="!role.roleName" type="submit" class="bg-purple-600 disabled:bg-purple-400">
            Add
        </button>
    </form>
</div>
